{% extends "layout.html" %}

{% block title %}
    Edit Parking Slot
{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow-sm rounded-3 border-0">
                <div class="card-body p-3">
                    <h4 class="mb-3 text-center fw-bold">Edit Parking Slot</h4>
                    <form method="POST" action="{{ url_for('edit_slot_post', slot_id=slot.lot_id) }}">
                        <div class="mb-2">
                            <label for="lot_title" class="form-label">Lot Title</label>
                            <input type="text" class="form-control form-control-sm" id="lot_title" name="lot_title" value="{{ slot.lot_title }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control form-control-sm" id="location" name="location" value="{{ slot.lot_location }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control form-control-sm" id="pincode" name="pincode" value="{{ slot.lot_zip }}" required>
                        </div>
                        <div class="mb-2">
                            <label for="number_of_slots" class="form-label">Max Number of Slots</label>
                            <input type="number" class="form-control form-control-sm" id="number_of_slots" name="number_of_slots" value="{{ slot.total_slots }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="charges_per_hour" class="form-label">Charges per Hour (â‚¹)</label>
                            <input type="number" class="form-control form-control-sm" id="charges_per_hour" name="charges_per_hour" value="{{ slot.rate_per_hr }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-sm rounded-pill">Update Slot</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
