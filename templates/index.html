{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
<style>
    body {
        height: 100vh;
    }

    .login-wrapper {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-box {
        width: 100%;
        max-width: 360px;
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .login-title {
        font-size: 1.6rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
    }
</style>

<div class="login-wrapper">
    <div class="login-box">
        <h2 class="login-title">Login</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control form-control-sm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">Login</button>
        </form>
    </div>
</div>
{% endblock %}
