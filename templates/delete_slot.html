{% extends "layout.html" %}

{% block title %}
    Delete Parking Slot
{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow-sm rounded-3 border-0">
                <div class="card-body p-3">
                    <h4 class="mb-3 text-center fw-bold">Delete Parking Slot</h4>
                    <p class="text-center">Are you sure you want to delete the parking slot titled "<strong>{{ slot.lot_title }}</strong>"?</p>
                    <form method="POST" action="{{ url_for('delete_slot_confirmed', slot_id=slot.lot_id) }}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-sm rounded-pill">Yes, Delete Slot</button>
                            <a href="{{ url_for('admin_login') }}" class="btn btn-secondary btn-sm rounded-pill">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
